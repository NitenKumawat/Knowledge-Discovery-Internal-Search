<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64" role="img" aria-labelledby="titleDesc">
  <title id="titleDesc">Knowledge Search icon</title>
  <desc>Document with magnifying glass and spark representing insight and search.</desc>

  <defs>
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#2563EB"/>
      <stop offset="1" stop-color="#06B6D4"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#0EA5A6"/>
      <stop offset="1" stop-color="#34D399"/>
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- background rounded square (subtle) -->
  <rect x="2" y="2" width="60" height="60" rx="12" fill="white" opacity="0.02"/>

  <!-- document -->
  <g transform="translate(8,8)">
    <rect x="0" y="0" width="36" height="46" rx="3" fill="url(#g1)" opacity="0.12" />
    <rect x="0.8" y="0.8" width="34.4" height="44.4" rx="2.5" fill="#fff" />
    <!-- folded corner -->
    <path d="M28 0 H36 V7 L28 0 Z" fill="url(#g1)" opacity="0.95" transform="translate(0,0)"/>
    <!-- lines -->
    <g fill="#E6EEF9" transform="translate(5,9)">
      <rect x="0" y="0" width="22" height="2" rx="1" />
      <rect x="0" y="6" width="26" height="2" rx="1" />
      <rect x="0" y="12" width="20" height="2" rx="1" />
    </g>
  </g>

  <!-- magnifier (overlapping doc) -->
  <g transform="translate(30,26)" filter="url(#shadow)">
    <circle cx="12" cy="12" r="10" fill="url(#g2)" />
    <circle cx="12" cy="12" r="7.2" fill="#ffffff" opacity="0.95" />
    <circle cx="12" cy="12" r="4.6" fill="url(#g2)" />
    <rect x="20" y="20" width="12" height="3.2" rx="1.6" transform="rotate(40 20 20)" fill="#94F2E0"/>
  </g>

  <!-- spark / insight -->
  <g transform="translate(44,8)">
    <path d="M4 0 L5.3 3.1 L8 4 L5.3 4.9 L4 8 L2.7 4.9 L0 4 L2.7 3.1 Z" fill="#FBBF24"/>
    <circle cx="4" cy="4" r="1" fill="#F97316"/>
  </g>
</svg>
